scalar DateTime

type User {
  id: Int!
  name: String!
  email: String!
  password: String!
  isAdmin: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
  isAdmin: Boolean!
}

type Query {
  user(id: Int!): User
  getUserByEmail(email: String!): User
}

type Mutation {
  createUser(input: CreateUserInput!): Boolean!
}
